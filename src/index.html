    <!doctype html>
<html lang="en" ng-app="YTPlaylistManager">
    <head>
        <title>YT - PlaylistManager</title>
        <meta charset="UTF-8">
        <link rel="Shortcut icon" href="img/fav.gif">

        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body ng-controller="mainCtrl">

        <div id="hello">
            <p>Hello,
                <a href="#/login" ng-hide="channel.basic.authorized">{{ channel.basic.title }}</a>
                <a href="#/channel" ng-show="channel.basic.authorized">{{ channel.basic.title }}</a>
            </p>
        </div>

        <header>
            <div id="logo">
                <h1><a href="#/">YT</a></h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <span class="menu-bar"></span>
                        <span class="menu-bar"></span>
                        <span class="menu-bar"></span>
                    </li>
                    <span ng-show="channel.basic.authorized === true">
                        <li><a href="#/playlists">playlists</a></li>
                        <li><a href="#/videos">videos</a></li>
                        <li><a href="#/compare">compare</a></li>
                        <li><a href="#/channel">channel</a></li>
                        <li><a href="#/settings">settings</a></li>
                    </span>
                    <span ng-show="channel.basic.authorized === false">
                        <li>
                            <a href="#/login">login</a>
                        </li>
                    </span>
                </ul>
            </nav>
        </header>

        <main>
            <div id="top">
                <div id="previous-video">
                    <div class="box">
                        <div class="image">
                            <img src="https://i.ytimg.com/vi/-rF-_4vwiMs/mqdefault.jpg">
                            <div>
                                <i class="glyphicon glyphicon-fast-backward"></i>
                            </div>
                        </div>
                        <p>Prev Author - Prev Song</p>
                    </div>
                </div>
                <div id="player-container" ng-controller="playerCtrl">
                    <div id="player" ng-init="init();"></div>
                </div>
                <div id="next-video">
                    <div class="box">
                        <div class="image">
                            <img src="https://i.ytimg.com/vi/nxtIRArhVD4/mqdefault.jpg">
                            <div>
                                <i class="glyphicon glyphicon-fast-forward"></i>
                            </div>
                        </div>
                        <p>Next Author - Next Song</p>
                    </div>
                </div>
            </div>

            <div id="collapse">
                <i class="glyphicon glyphicon-chevron-up"></i>
            </div>

            <div class="main-section">

                <div class="view-animation" ng-view>
                    <script id="hello.html" type="text/ng-template">
                        <div id="welcome">
                            <h1>Hello!</h1>
                            <p>You need to log in to use this application</p>
                        </div>
                    </script>
                </div>
            </div>
        </main>

        <footer>
            <p>Created By <a href="http://patrykgurgul.pl/" title="My portfolio">Patryk Gurgul</a> || View on <a href="https://github.com/patryk-g/yt-manager" title="Github repository">Github</a></p>
        </footer>

        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
        <script src="//localhost:35729/livereload.js"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/angular-cookies/angular-cookies.min.js"></script>
        <script src="libs/angular-animate/angular-animate.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <script>
            $(document).ready(function() {

                // do something with these 'uglies'
                var navW = parseInt($('nav').width(), 10);

                $('nav').not('small').css('right', -navW + 100 + 'px' );
                $('nav.small').css('right', -navW + 100 + 'px' );

                $('nav').find('ul > li:first-child').click(function() {
                    $('nav').toggleClass('opened');
                    navW = parseInt($('nav').width(), 10);
                    $('nav').not('small').css('right', -navW + 100 + 'px' );
                    $('nav.small').css('right', -navW + 50 + 'px' );

                });

                $(window).resize(resizePlayer);

                var resizePlayer = function() {
                    var player = $("#player");
                    player.height( parseInt(player.width(), 10) * 0.5225 + "px");
                }

                $('#collapse').on('click', function() {
                    $('#top, nav, #logo').toggleClass('small');
                    $(this).find('i').toggleClass('glyphicon-chevron-up').toggleClass('glyphicon-chevron-down');
                });
            });
        </script>
    </body>
</html>
