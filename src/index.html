  <!doctype html>
<html lang="en" ng-app="YTPlaylistManager">
  <head>
    <title>YT - PlaylistManager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <link rel="Shortcut icon" href="img/fav.gif">

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-controller="mainCtrl">

    <div id="hello">
      <p>Hello,
        <a ui-sref="login" ng-hide="channel.basic.authorized">{{ channel.basic.title }}</a>
        <a ui-sref="channel" ng-show="channel.basic.authorized">{{ channel.basic.title }}</a>
      </p>
    </div>

    <div id="logo" ng-class="channel.options.topSection" size-sensitive>
      <h1><a href="#/">YT</a></h1>
    </div>

    <nav ng-class="channel.options.topSection" size-sensitive>
      <div class="toggle-nav">
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
      </div>
      <ul ng-show="channel.basic.authorized === true">
        <li><a ui-sref="search">search</a></li>
        <li><a ui-sref="playlists">playlists</a></li>
        <li><a ui-sref="videos">videos</a></li>
        <li><a ui-sref="compare">compare</a></li>
        <li><a ui-sref="channel">channel</a></li>
        <li><a ui-sref="settings">settings</a></li>
      </ul>
      <ul ng-show="channel.basic.authorized === false">
        <li><a ui-sref="search">search</a></li>
        <li><a ui-sref="login">login</a></li>
      </ul>
    </nav>

    <!-- misc -->
    <div id="info-box">
      <p>{{ infoMsg }}<span>&times;</span></p>
    </div>

    <div class="container-fluid">

      <div id="top" ng-class="channel.options.topSection" class="row" size-sensitive>
        <div id="previous-video">
          <div class="box">
            <div class="image">
              <img src="https://i.ytimg.com/vi/-rF-_4vwiMs/mqdefault.jpg">
              <div>
                <i class="glyphicon glyphicon-fast-backward"></i>
              </div>
            </div>
            <p>Prev Author - Prev Song</p>
          </div>
        </div>
        <div id="player-container" ng-controller="playerCtrl">
          <div id="player" ng-init="init();"></div>
        </div>
        <div id="next-video">
          <div class="box">
            <div class="image">
              <img src="https://i.ytimg.com/vi/nxtIRArhVD4/mqdefault.jpg">
              <div>
                <i class="glyphicon glyphicon-fast-forward"></i>
              </div>
            </div>
            <p>Next Author - Next Song</p>
          </div>
        </div>
      </div>

      <div id="collapse" size-sensitive ng-class="channel.options.topSection">
        <i class="glyphicon {{ channel.options.topSection === 'small' ? 'glyphicon-menu-up' : 'glyphicon-menu-down' }}"></i>
      </div>

      <div id="main-buttons" class="row">
        <div class="btn-group">
          <button class="btn btn-main-color">
            <i class="glyphicon glyphicon-plus"></i>
            Add
          </button>
          <button class="btn btn-main-color">
            <i class="glyphicon glyphicon-option-vertical"></i>
            Add to
          </button>
          <button class="btn btn-main-color">
            <i class="glyphicon glyphicon-minus"></i>
            Remove
          </button>
          <button class="btn btn-main-color upvote">
            <i class="glyphicon glyphicon-thumbs-up"></i>
            Like
          </button>
          <button class="btn btn-main-color downvote">
            <i class="glyphicon glyphicon-thumbs-down"></i>
            Dislike
          </button>
        </div>
      </div>

      <div class="main-section row">
        <div class="view-animation-container">
          <div ui-view>
            <script id="hello.html" type="text/ng-template">
              <div id="welcome">
                <h1>Hello!</h1>
                <p>You need to log in to use this application</p>
              </div>
            </script>
          </div>
        </div>
      </div>

      <!-- <footer class="row">
        <p>Created By <a href="http://patrykgurgul.pl/" title="My portfolio">Patryk Gurgul</a> || View on <a href="https://github.com/patryk-g/yt-manager" title="Github repository">Github</a></p>
      </footer> -->

    </div>

    <script src="//localhost:35729/livereload.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <!-- // <script src="js/scripts.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services/authSrvc.js"></script>
    <script src="js/services/channelSrvc.js"></script>
    <script src="js/services/videoSrvc.js"></script>
    <script src="js/services/YTResourceProvider.js"></script>
    <script src="js/directives/yt-item-grid/yt-item-grid.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/settingsCtrl.js"></script>
    <script src="js/controllers/playerCtrl.js"></script>
    <script src="js/controllers/searchCtrl.js"></script>
    <script src="js/controllers/settingsCtrl.js"></script>
    <script>
      var resizeTh = function() {
        var thumbs = $('.yt-items-list').find('.thumb');
        var thWidth = parseInt(thumbs.width(), 10);
        thumbs.css('height', thWidth / 1.778);
        console.log('resize');
      };

      var resizePlayer = function() {
        var player = $("#player");
        player.height( parseInt(player.width(), 10) * 0.5225 + "px");
      }

      $(document).ready(function() {

        $('#collapse').on('click', function() {
          $('[size-sensitive]').toggleClass('small');
        });

        $('.toggle-nav').on('click', function() {
          $('nav').toggleClass('opened');
        });

        $(window).resize(resizeTh);
        $(window).resize(resizePlayer);
      });
    </script>
  </body>
</html>
